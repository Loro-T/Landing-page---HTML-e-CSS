<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML PRO</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="images/icon-logo.png" alt="logo">
            <h2>HTMLPRO</h2>
        </div>
    </header>
    
    <!--SECTION 1-->
    <section class="section-1 container">
        <div class="ebook">
            <img src="images/ebook.png" alt="book">
        </div>

        <div class="action-title">
            <h2>Aprenda Html e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
            <a class="button" href="#">Baixar uma cópia</a>
        </div>
    </section>

 <!--SECTION-2-->
    <section class="section-2 container">
        <h2>Niveís do aprendizado</h2>
        <div class="cards">

            <div class="card">
                <img src="images/icon-card.png" alt="icon-card">
                CSS BÁSICO
            </div>

            <div class="card">
                <img src="images/icon-card.png" alt="icon-card">
                CSS INTERMEDIÁRIO
            </div>

            <div class="card">
                <img src="images/icon-card.png" alt="icon-card">
                CSS AVANÇADO
            </div>

        </div>
    </section>

    <!--SECTION_3-->
    <section class="section-3">
        <a class="button-2">APRENDA HTML</a>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>
    </section>

    <footer>
        <a class="button-footer" href="">Baixar uma cópia</a>
        <p>Landing Page responsiva</p>
    </footer>

</body>
</html>
